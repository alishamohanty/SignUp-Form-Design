<html lang="en" dir="ltr">

  <body>
  <div class="container frm">
    <form class="" action="index.html" method="post">
      <div class="frm_in">

            <h1 class="sign_in">Sign In</h1>
          <div class="button">
             <a href="#" class="btn btn-primary btn-md git form-control"><i class="fab fa-github"></i>GitHub</a>
          </div>
          <div class="button">
            <a href="#" class="btn btn-primary btn-md google form-control"><i class="fab fa-google"></i>Google</a>
          </div>
          <div class="button">
            <a href="#" class="btn btn-primary btn-md facebook form-control"><i class="fab fa-facebook"></i>Facebook</a>
          </div>
          <div class="or">
            <span>or</span>
          </div>
        <div class="form-group">
          <input type="email" name="email" value="" placeholder="Username" class="form-control inp email">
        </div>
        <div class="form-group">
          <input type="password" name="" value="" placeholder="Password" class="form-control inp pass" >
        </div>

       <div class="button">
          <a href="#" class="btn btn-primary btn-md" role="button">Submit</a>
       </div>
       <div class="">
         <a href="#"><h5>Forgot the password?</h5></a>

       </div>
      </div>

    </form>
  </div>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
